<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>About Us</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Loading Screen */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            display: flex;
            justify-content: space-between;
            width: 80px;
        }

        .square {
            width: 20px;
            height: 20px;
            background-color: #0057f8;
            margin: 5px;
            border-radius: 4px;
            animation: spinSquare 1.2s ease-in-out infinite;
        }

        .square:nth-child(2) { animation-delay: 0.2s; }
        .square:nth-child(3) { animation-delay: 0.4s; }
        .square:nth-child(4) { animation-delay: 0.6s; }

        @keyframes spinSquare {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.4; }
        }

        /* Team Section */
        .diffSection {
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(to right, #f314b0, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .totalcard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background-color: #fff;
            color: #333;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 25px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .card:nth-child(1) { border-top: 5px solid green; }
        .card:nth-child(2) { border-top: 5px solid blue; }
        .card:nth-child(3) { border-top: 5px solid rgba(140, 0, 255, 0.5); }

        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.4s ease, border-radius 0.4s ease;
        }

        .card img:hover {
            transform: scale(3);
            border-radius: 8px;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        .card-title {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .detail p {
            font-size: 15px;
            margin: 10px 0;
            line-height: 1.5;
        }

        .btn {
            background: #28a745;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Content Hidden Initially */
        .content {
            display: none;
        }

        /* Fade-In Effect */
        .fade-in {
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 768px) {
            .section-title {
                font-size: 36px;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="spinner">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <div class="diffSection fade-in" id="team_section">
            <div class="section-title">MEET OUR DEVELOPER</div>

            <div class="totalcard">
                <div class="card">
                    <center><img src="./Hamza.jpg" alt="Syed Hamza Ali"></center>
                    <center>
                        <div class="card-title">Syed Hamza Ali</div>
                        <div class="detail">
                            <p>Full Stack Developer</p>
                            <p>Skilled in Bootstrap5, Tailwind CSS, Express, PHP, MySQL, jQuery, Core Python, Flask, and Linux Customization.</p>
                            <a href="mailto:63kazmi.edu@gmail.com">
                                <button class="btn">Contact</button>
                            </a>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Hide Loading Screen -->
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 800);
        };
    </script>
</body>
</html>
